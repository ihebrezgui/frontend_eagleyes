<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Connexion</h1>
                <p class="text-medium-emphasis">Se connecter à votre compte</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" [(ngModel)]="username" type="text" name="username" required
                         #nu="ngModel" />
                </c-input-group>
                <div class="alert alert-danger" *ngIf="nu.invalid && nu.touched">
                  <p *ngIf="nu.hasError('required')">
                    Un nom d'utilisateur est nécessaire
                  </p>
                </div>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [(ngModel)]="pwd"  name="pwd" required
                    #np="ngModel"
                  />
                </c-input-group>
                <div class="alert alert-danger" *ngIf="np.invalid && np.touched">
                  <p *ngIf="np.hasError('required') ">
                    Un mot de passe est nécessaire
                  </p>
                </div>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="submit()">
                      Se connecter
                    </button>
                  </c-col>

                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>S'inscrire</h2>
                <p>
                  Bienvenue sur notre application ! En vous inscrivant, vous aurez accès à des fonctions exclusives et à un contenu personnalisé qui amélioreront votre expérience.                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register" type="submit">
                  S'inscrire maintenant !
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
