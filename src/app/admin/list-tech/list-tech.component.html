<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col">Pr√©nom</th>
    <th scope="col">Nom d'utilisateur</th>
    <th scope="col">Email</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let technicien of techniciens; let i = index">
    <th class="align-middle" scope="row">{{ technicien.idTechnicien }}</th>
    <td class="align-middle">{{ technicien.nom }}</td>
    <td class="align-middle">{{ technicien.prenom }}</td>
    <td class="align-middle">{{ technicien.username }}</td>
    <td class="align-middle">{{ technicien.email }}</td>
    <td class="align-middle">
      <button type="button" class="btn btn-danger" (click)="deleteUser(technicien.idTechnicien, i)">
        Supprimer
      </button>
    </td>
  </tr>
  </tbody>
</table>
